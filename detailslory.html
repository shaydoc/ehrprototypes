.container {

body {

h4::first-letter {

ul.nav-pills li {

}

ul.nav-pills li:hover,
ul.nav-pills li a:hover {

  color: #eee;
}

.slider {
  position: relative;
  width: 310px;
  margin: 0 auto 40px;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: -moz-none;
  -o-user-select: none;
  user-select: none;
}

.frame,
.events_log {
  position: relative;
  width: 270px;
  margin: 0 auto;
  font-size: 0;
  line-height: 0;
  overflow: hidden;
  white-space: nowrap;
}

.frame li {
  position: relative;
  display: inline-block;
  font-family: 'Source Sans Pro', sans-serif;
  height: 130px;
  text-align: center;
  font-size: 15px;
  line-height: 30px;
  background-color: rgb(51, 122, 183);
  color: #fff;
}

.slides {
  display: inline-block;
}

.simple > .frame li,
.rewind > .frame li,
.events > .frame li {
  width: 270px;
  margin-right: 10px;
}

.dots {
  margin: 0;
  padding: 0;
  text-align: center;
  position: absolute;
  width: 100%;
}

.dots > li {
  background-color: #eee;
  border: 1px solid #666;
  border-radius: 5px;
  box-shadow: inset 1px 1px 1px #888;
  display: inline-block;
  height: 10px;
  width: 10px;
  margin: 0 5px;
  cursor: pointer;
}

.dots > li.active {
  background-color: #41ABE5; // MAKE IT BLUE CAUSE ACTIVE!
  box-shadow: inset 2px 0px 2px -2px #333; // Change the boxshadow inset... just cause
}

.percentage .slides {
  display: block;
}

.percentage .frame {
  width: 87.452%;
}

.percentage li {
  width: 100%;
}

.variablewidth li {
  width: 280px;
  margin-right: 10px;
}

.multipleelements li,
.multislides li,
.ease li {
  width: 60px;
  margin-right: 10px;
}

.simple > .frame li:last-child,
.rewind > .frame li:last-child,
.events > .frame li:last-child,
.variablewidth li:last-child,
.multipleelements li:last-child,
.multislides li:last-child,
.ease li:last-child {
  margin-right: 0;
}

.prev,
.next {
  position: absolute;
  top: 50%;
  margin-top: -25px;
  display: block;
  cursor: pointer;
}

.next {
  right: 0;
}

.prev {
  left: 0;
}

.next svg,
.prev svg {
  width: 25px;
}

.events_log {
  display: block;
  font-size: 12px;
  line-height: 1.6;
  text-align: center;
  background-color: #fcfcfc;
  border: 1px solid #d2d2d2;
  margin-top: -20px;
  margin-bottom: 20px;
}

.events_log > span {
  display: none;
}

.events_log > span:nth-last-child(-n+5) {
  display: block;
}

}
